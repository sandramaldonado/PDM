<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>INICIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-content fullscreen class="ion-padding" scroll-y="false">
      <ion-slides>

        <ion-slide>
          <div class="slide">
            
            <h2>WILL</h2>
            <p>Tu <b>Determinacion </b>es tu <b>Capacidad.</b></p>
          </div>
        </ion-slide>

        <ion-slide>
          
          <h2>Empresas Esperan Por Ti</h2>
          <p>Encuentra tu Trabajo <b>Ideal.</b></p>
        </ion-slide>

        <ion-slide>
          
          <h2>Codigos CIF</h2>
          <p>Califica a tus pacientes con los codigos Mundiales de la OMS <b>CIF</b>.</p>
        </ion-slide>

        <ion-slide>
          
          <h2>Explorar Anuncios</h2>
          <ion-button fill="clear">Explorar <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
        </ion-slide>

      </ion-slides>
    </ion-content>
  </ion-app>
</ion-content>
