<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login in IONIC</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img class= "logo" src="https://i.pinimg.com/originals/8d/00/78/8d007895d21f202a7e0e76a2d55275a4.png">
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Username" ngModel required></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" >Log In</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
