<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login in IONIC</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="https://www.solofondos.com/wp-content/uploads/2017/09/fondos-de-pantalla-hd-para-android-con-movimiento.jpg" style="position: absolute; z-index: 1;">
  <form  style="position: absolute; z-index: 1;">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img class= "logo" src="https://i.pinimg.com/originals/8d/00/78/8d007895d21f202a7e0e76a2d55275a4.png">
          </div>
          <div padding class="username">
            <ion-item >
              <ion-input   name="username"
               [(ngModel)]= "username"
                  type="email"
                   placeholder="Username"
                    ></ion-input>
            </ion-item>
        
            <ion-item class="pass">
              <ion-input
               name="password"
                 [(ngModel)]= "password"
                   type="password"
                    placeholder="Password" ></ion-input>
            </ion-item>

          </div>
          <div padding class="boton" >
            <ion-button  size="medium" (click)="tryLogin()"  expand="block" >Log In</ion-button>
            <ion-button  size="medium" type="submit" expand="block" >Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
